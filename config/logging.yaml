version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
loggers:
  video_service:
    level: DEBUG
  segmenter:
    level: DEBUG
root:
  level: DEBUG
  handlers: [console]
